<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header flexring">
            <div class="headerpad">
                <div class="headerpad1">
                    <a href="index.html" class="refa">Search</a>
                    <a href="advanced.html" class="refa">Advanced search</a>
                </div>
            </div>
        </div>
        <div class="flexring logo">
            <div class="padimage">            
               <a href="imagesearch.html"><img src="logoimg.png" alt="Google" class="logoimage"></a>
            </div>
        </div>
        <div class="search flexring">
            <form action="https://google.com/search" class="formsearch">
                <input type="text" name="q" class="forminput">
                <input type="hidden" name="tbm" value="isch">
                <br>
                <div class="searchbuttons">     
                    <center>
                        <input type="submit" value="Image Search" class="button">
                    </center>
                </div>
            </form>
        </div>
    </body>
</html>
