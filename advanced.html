<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advance Search</title>
    </head>
    <body>
        <form action="https://www.google.com/search">
            <label for="as_q">all these words:</label><input type="text" name="as_q" id="allWords">
            <label for="as_epq">this exact word or phrase:</label><input type="text" name="as_epq" id="exactWords">
            <label for="as_oq"></label>any of these words:<input type="text" name="as_oq" id="anyOfWords">
            <label for="as_eq"></label>none of these words:<input type="text" name="as_eq" id="noneOfWords">
            <input type="submit" value="Google Search">
        </form>
    </body>
</html>
